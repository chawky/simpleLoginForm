<form #form="ngForm" (ngSubmit)="handleLogin(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required ngModel email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input  id="password" type="password" name="password" required ngModel #password="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if (email.touched && email.touched && email.invalid) {
    <p class="control-error">email invalid values</p>
  }
  @if (password.touched && password.touched && password.invalid) {
    <p class="control-error">password invalid values</p>
  }
</form>
